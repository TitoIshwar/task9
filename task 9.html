<!DOCTYPE html>
<html>
<head>
  <title>Scholarship Checker</title>
</head>
<body>

  <button onclick="
    var g = 'B';   // manually give grade here
    var i = 4000;  // manually give income here

    var s = 0;
    var msg = '';

    if (g == 'A' && i < 5000) {
      s = 1000;
      msg = 'Full scholarship.';
    } else if (g == 'B' && i < 5000) {
      s = 500;
      msg = 'Partial scholarship.';
    } else if (g == 'C' && i < 3000) {
      s = 200;
      msg = 'Small scholarship.';
    } else {
      msg = 'No scholarship.';
    }

    alert(msg + '\\nWallet: $' + s);
  ">Check Scholarship</button>

</body>
</html>
